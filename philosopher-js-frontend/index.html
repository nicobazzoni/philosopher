<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Philosopher</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" defer src="src/index.js"></script>
    <script type="text/javascript" src="src/DomService.js"></script>
    <script type="text/javascript" src="src/ApiService.js"></script>
    <script type="text/javascript" src="src/Philosopher.js"></script>
  </head>
  <body>
    <div id="philosopher-header">
      <img
      src="https://fontmeme.com/permalink/210827/e0db2f3135573fd9139b32ebb290ae96.png"
      alt="philosopher-header"
      />
    </div>

    <div class="container">
      <form class="add-philosopher-form">
        <h3>Create a philosopher!</h3>

        <input
        type="text"
        name="name"
        value=""
        placeholder="Enter a philosopher's name..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="image"
        value=""
        placeholder="Enter a philosopher's image URL..."
        class="input-text"
        />
        <br />
        <input
        type="text"
        name="idea"
        value=""
        placeholder="Enter a philosopher's idea..."
        class="input-text"
        />
        <br />
        <input
        type="submit"
        name="submit"
        value="Create New philosopher"
        class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
    We need new ideas! <button id="new-philosopher-btn">Add a new philosopher!</button>
    </p>

    <div id="philosopher-collection"></div>
  </body>
  </html>
